<html lang="en">

    </div>
    <div class="main">
        <form id="form">
            <label>Add book</label>
            <div class="inputs">
                <input name="input-book-title" id="input-book-title" type="text" placeholder="Title">
                <input name="input-book-author" id="input-book-author" type="text" placeholder="Author">
                <input name="input-book-pages" id="input-book-pages" type="number" placeholder="Pages">
                <button id="btn-save" type="button">Save</button>
            </div>
        </form>
    </div>
