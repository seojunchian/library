<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" 
    integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="nav">
        <h1>library</h1>
        <button class="login">Log in</button>
    </div>
    <div class="main">
        <form class="form">
            <label>Add book</label>
            <div class="inputs">
                <input class="title" type="text" placeholder="Title">
                <input class="author" type="text" placeholder="Author">
                <input class="pages" type="number" placeholder="Pages">
                <div class="check">
                    <label>Have you read?</label>
                    <input class="read" type="checkbox">
                </div>
                <button class="btnsave" type="button">Save</button>
            </div>
        </form>
        <div class="table"></div>
    </div>
    <div class="footer">Copyright Â© github.com/seojunchian</div>
    <script src="app.js"></script>

</html>
